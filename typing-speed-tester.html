<html>
<head>
</head>
<body>
  <div class="header">
    <h1>This is Typing Speed Tester</h1>
  </div>
  <div class="description">
     <p id="description-text">Test your speed and accurancy in typing. Your goal is to duplicate the provided text, EXACTLY, in the field below. The timer starts when you start typing, and only stops when you match this text exactly.</p>
  </div>
  <div class="typing-tester">
    <div id="origin-text">
      <p>The text to test.</p>
    </div>
    <div id="user-input">
      <textarea id="text-area" placeholder="The clock starts when you start typing" rows="6" ></textarea>
     </div>
    <div id="meta">
      <div id="clock">
        <div id="timer">00:00:00</div>
      </div>
      <button id="reset">Start over</button>
    </div>
  </div>
  <script></script>
</body>
</html>
